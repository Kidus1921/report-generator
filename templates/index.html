<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Classification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
</head>
<body>
    {% include 'sidebar.html' %}
    <h1>Upload Files for Department Classification</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="item_file">Item File:</label>
        <input type="file" name="item_file" required><br><br>
        <label for="doctor_list_file">Doctor List File:</label>
        <input type="file" name="doctor_list_file" required><br><br>
        <button type="submit">Upload and Process</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <a href="{{ url_for('pharmacy_report') }}">Go to Pharmacy Report</a>

</body>
</html>
